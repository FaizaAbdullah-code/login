<html>  
<head>  
    <title>PHP login system</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel = "stylesheet" type = "text/css" href = "style.css">    -->
</head> 
<style>
body{   
    background: #eee;  
}  
#frm{  
    border: solid gray 3px;  
    width:30%;  
    border-radius: 2px;  
    margin: 120px auto;  
    background: #264348;  
    padding: 50px;  
}  
.username{
    padding:5px;
}
#btn{  
    color: #fff;  
    background: #337ab7;  
    width:53%; 
    /* width:100px;   */
  
} 
</style> 
<body>  
    <div id = "frm">  
        <h1 class="text-primary">Login</h1>  
        <form name="f1" action = "authentication.php" onsubmit = "return validation()" method = "POST">  
            <p>  
                <label class="text-white"> Username: </label><br>  
                <input type = "text" id ="user" name  = "user" class="p-1 mt-2"/>  
            </p>  
            <p>  
                <label class="text-white"> Password: </label> <br> 
                <input type = "password" id ="pass" name  = "pass" class="p-1 mt-2"/>  
            </p>  
            <p>     
                <input type =  "submit" id = "btn" value = "Login" class="p-1 mt-2" />  
            </p>  
        </form>  
    </div>  

    <script>  
            function validation()  
            {  
                var id=document.f1.user.value;  
                var ps=document.f1.pass.value;  
                if(id.length=="" && ps.length=="") {  
                    alert("User Name and Password fields are empty");  
                    return false;  
                }  
                else  
                {  
                    if(id.length=="") {  
                        alert("User Name is empty");  
                        return false;  
                    }   
                    if (ps.length=="") {  
                    alert("Password field is empty");  
                    return false;  
                    }  
                }                             
            }  
        </script>  
</body>     
</html>
